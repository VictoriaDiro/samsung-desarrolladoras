<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="styles.css" rel="stylesheet" type="text/css">
		<title>Victoria Díaz</title>
	</head>
	<body>
		<form action="">
			<h1>create account</h1>

			<div class="input-container name">
				<label for="name">nombre</label>
				<input type="text" id="name__input" name="name"/>
				<i id="name__icon"></i>
				<p id="name--error" class="hidden">Rellene este campo</p>
			</div>

			<div class="input-container email">
				<label for="email">email</label>
				<input type="email" id="email__input" name="email"/>
				<i id="email__icon"></i>
				<p id="email--error" class="hidden">Rellene este campo</p>
			</div>

			<div class="input-container password">
				<label for="password">clave</label>
				<input type="password" id="password__input" name="password" maxlength="8"/>
				<i id="password__icon"></i>
				<p id="password--error" class="hidden">No debe tener más de 8 carácteres</p>
			</div>

			<div class="input-container password-confirm">
				<label for="password-confirm">confirme su clave</label>
				<input type="password" id="password-confirm__input" name="password-confirm" minlength="4"/>
				<i id="password-confirm__icon"></i>
				<p id="password-confirm--error" class="hidden">Las contraseñas no coinciden</p>
			</div>

			<button id="submit">enviar</button>

		</form>
		<script src="index.js"></script>
	</body>
</html>
